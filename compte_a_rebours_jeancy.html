
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les derniers moments de Jeancy chez Otisun</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.5s, color 0.5s;
        }

        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
            border-color: #444;
        }

        .dark-mode button {
            background-color: #333;
            color: #f0f0f0;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 30px;
            text-align: center;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        #countdown {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

       // @keyframes pulse {
       //     0% { transform: scale(1); }
       //     50% { transform: scale(1.05); }
       //     100% { transform: scale(1); }
       // }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="toggleDarkMode()">ðŸŒ™ Mode Sombre</button>
    </div>
    <div class="container">
        <h2>Les derniers moments de Jeancy</h2>
        <h1>chez Otis:</h1>
        
        <div id="countdown"></div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        const countdown = document.getElementById("countdown");
        const targetDate = new Date("August 22, 2025 16:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdown.innerHTML = "ðŸŽ‰ C'est terminÃ© !";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
